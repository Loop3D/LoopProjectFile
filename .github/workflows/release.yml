  continuous-integration:
    name: Continuous integration ${{ matrix.os }} python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "macos-12", "macos-13","macos-13-arm64", "macos-14", "macos-14-arm64", "macos-15","macos-15-arm64","windows-latest", "windows-2019"]
        python-version: ${{ fromJSON(vars.PYTHON_VERSIONS)}}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3

        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge -c loop3d --file requirements.txt -y
      - name: Building and install
        shell: bash -l {0}
        run: |
          pip install . --user
         # Cache conda environments
      - name: Cache conda environment
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-conda-
      # - name: Test verification
      #   shell: bash -l {0}
      #   run: |
      #     pytest

  release-please:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches
      - uses: GoogleCloudPlatform/release-please-action@v4
        id: release
        with:
          release-type: python
          package-name: LoopProjectFile
          version-file: LoopProjectFile/version.py
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
  # if a release is created then run the deploy scripts for github.io, conda, pypi and docker
  
  conda-deploy:
    name: Building conda package for python ${{ matrix.os }})
    needs: "continuous-integration"
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - macos-12
          - macos-13
          - macos-14
          - macos-15
          - windows-latest
          - windows-2019
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      # Restore Conda environment from cache if available
      - name: Cache Conda environment
        uses: actions/cache@v3
        id: conda-cache
        with:
          path: ~/.conda/envs
          key: conda-${{ matrix.os }}-${{ matrix.python-version }}-env
          restore-keys: |
            conda-${{ matrix.os }}-${{ matrix.python-version }}-

      - uses: actions/checkout@v4
      - name: update submodules
        #       shell: bash -l {0}
        run: |
          git submodule update --init --recursive
      - name: Conda build
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN  }}
        shell: bash -l {0}
        run: |
          conda install --solver=classic -c conda-forge conda-build anaconda-client conda-libmamba-solver -y
          conda build -c anaconda -c conda-forge -c loop3d --output-folder conda conda --python ${{ matrix.python-version }}
          conda convert -p all conda/linux-64/*.tar.bz2 -f -o conda
          conda install anaconda-client -y
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conda-${{ matrix.os }}-${{ matrix.python-version }}
          path: conda

  build-sdist:
    needs: "continuous-integration"
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build SDist
        run: |
          pip install build
          python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: loopprojectfile-dist
          path: dist/*.tar.gz
    
  build-wheels:
    needs: build-sdist
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - macos-12
          - macos-13
          - macos-14
          - macos-15
          - windows-latest
          - windows-2019
    steps:
      - uses: actions/checkout@v4

      - name: Build Wheels
        run: |
          pip install build
          python -m build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: loopprojectfile-wheels
          path: ./wheelhouse/*.whl
          compression-level: 0

  upload_to_conda:
    needs: ["release-please", "conda-deploy"]
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ${{ fromJSON(vars.PYTHON_VERSIONS)}}
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: conda-${{ matrix.os }}-${{ matrix.python-version }}
          path: conda
      - uses: conda-incubator/setup-miniconda@v3
      - name: upload all files to conda-forge
        shell: bash -l {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN  }}
        run: |
          conda install -c anaconda anaconda-client -y
          anaconda upload --label main conda/*/*.tar.bz2

  upload_to_pypi:
      runs-on: "ubuntu-latest"
      needs: ["release-please", build-sdist]
      if: ${{ needs.release-please.outputs.release_created }}
      permissions:
        # IMPORTANT: this permission is mandatory for trusted publishing
        id-token: write
      steps:
        - uses: actions/download-artifact@v4
          with:
            name: loopprojectfile-dist
            path: dist/*.tar.gz
        - uses: pypa/gh-action-pypi-publish@release/v1
          with:
            skip-existing: true
            verbose: true
